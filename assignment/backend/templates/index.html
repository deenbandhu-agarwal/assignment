<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignments</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</head>

	<body>
		{% include 'navbar.html' %}
		<div class="container">
			<div class="d-flex justify-content-center">
				<h2> Classes </h2>
				
			</div>
  		<div class="row justify-content-md-center">
  			<div class="col-md-4 d-flex justify-content-center">
					<div id="accordion">
						{% for class in class_list %}
						  <div class="card" style="width: 30rem;" data-toggle="collapse" data-target="#collapse{{forloop.counter}}" aria-controls="collapse{{forloop.counter}}">
						    <div class="card-header" id="headingOne">
						      <h7 class="mb-0">
						        <button class="btn btn-link">
						          {{ class.class_name }}
						        </button>
						      </h5>
						    </div>

						    <div id="collapse{{forloop.counter}}" class="collapse show" aria-labelledby="heading{{forloop.counter}}" data-parent="#accordion">
						      <div class="card-body">
										<ul class="list-group">
											{% for question in class.questions %}
												<li class="list-group-item">{{ question }}</li>
											{% endfor %}
										</ul>
						      </div>
						    </div>
					  	</div>
						{% endfor %}
					</div>
		    </div>
		  </div>
		</div>					
	</body>

</html>
