<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% load static %}
  		<script src="{% static 'sign_up.js' %}"></script>
	</head>

	<body>
		<div class="container">
  		<div class="row justify-content-md-center">
  			<div class="col-md-4">
					<div class="wrapper fadeInDown">
						<div class="Singup-form">
						    <form id='sign_up' method = "post">
						        <h2 class="text-center">Sign up</h2>       
						        <div class="form-group">
						            <input name="name" type="text" class="form-control" placeholder="name" required="required">
						        </div>
						        <div class="form-group">
						            <input name="email" type="text" class="form-control" placeholder="email" required="required">
						        </div>						        
						        <div class="form-group">
						            <input name="dob" type="date" class="form-control" placeholder="Date Of Birth" required="required">
						        </div>						        
						        <div class="form-group">
						            <input name="city" type="text" class="form-control" placeholder="city" required="required">
						        </div>						        
						        <div class="form-group">
						            <input name="grade" type="text" class="form-control" placeholder="Grade" required="required">
						        </div>						        
						        <div class="form-group">
						            <input name="school" type="text" class="form-control" placeholder="school" required="required">
						        </div>						        
						        <div class="form-group">
						            <input name="board" type="text" class="form-control" placeholder="board" required="required">
						        </div>						        
						        <div class="form-group">
						            <input name="password" type="password" class="form-control" placeholder="Password" required="required">
						        </div>
						        <div class="form-group">
						            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
						        </div>
						    </form>
						    <p class="text-center"><a href="/login">Already have a account</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
